<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>prueba</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/john-guerra/netClusteringJs/master/netClustering.js"></script>
</head>
<body>

  <div class="container-fluid row">
    <div class="col-3 centradoVertical">
      <div class="card" style="width: 100%; height: 20rem">
        <div class="card-body centradoVertical">
          <div class="form-group">

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" value="groupButton" id="groupButton" name="watchNodes">
                <label class="form-check-label" for="groupButton">
                  Watch Group
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" value="clusterButton" id="clusterButton" name="watchNodes">
                <label class="form-check-label" for="clusterButton">
                  Watch Cluster
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" value="nodeRawButton" id="nodeRawButton" name="watchNodes" checked>
                <label class="form-check-label" for="nodeRawButton">
                  Watch Raw
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" value="watchLinks" id="watchLinks" name="watchLinks">
                <label class="form-check-label" for="watchLinks">
                  Links
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="watchLinksStrenght" id="watchLinksStrenght" name="watchLinks">
                <label class="form-check-label" for="watchLinksStrenght">
                  Links Strenght
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="noLinksStrenght" id="noLinksStrenght" name="watchLinks" checked>
                <label class="form-check-label" for="noLinksStrenght">
                  No Links
                </label>
              </div>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="weightNodesButton">
              <label class="form-check-label" for="weightNodesButton">Node Strenght</label>
            </div>

            <div class="form-group">
              <label for="range">Zoom</label>
              <input type="range" class="form-control-range" id="range" min="0" max="1" step="any" value="0.5">
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-9" id="canva">
      <svg width="900" height="700"></svg>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
